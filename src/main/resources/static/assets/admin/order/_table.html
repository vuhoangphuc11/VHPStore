<div class="panel panel-default" ng-if="items">
    <div class="panel-heading">ORDER LIST</div>
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <br>
        <input class="form-control" type="text" ng-model="key" placeholder="Nhập tên đơn hàng bạn muốn tìm kiếm!">
        <br>
    </div>
    <div class="col-sm-3"></div>
    <table class="table table-condensed">
        <thead class="bg-success" style="font-variant: small-caps;"> 
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>CreateDate</th>
                <th>Address</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pager.items|filter:key">
                <td>{{item.id}}</td>
                <td>{{item.account.username}}</td>
                <td>{{item.createDate | date: 'dd-MM-yyyy'}}</td>
                <td>{{item.address}}</td>
                <td>{{item.status?'Đang giao':'Đã giao'}}</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(item)" class="btn btn-warning glyphicon glyphicon-edit"></button>
                        <button ng-click="delete(item)" class="btn btn-danger glyphicon glyphicon-trash"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <nav aria-label="...">
            <ul class="pager">
              <li><a ng-click="pager.first()">First</a></li>
              <li><a ng-click="pager.prev()">Prev</a></li>
              <li><a href="#">{{pager.page + 1}} of {{pager.count}}</a></li>
              <li><a ng-click="pager.next()">Next</a></li>
              <li><a ng-click="pager.last()">Last</a></li>
            </ul>
          </nav>
    </div>  
</div>
